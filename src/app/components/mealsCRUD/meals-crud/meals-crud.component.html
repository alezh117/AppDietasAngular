<div class="general">
  <div class="cabecera">
    <div id="nombre">
      <p style="font-size: 35px; margin-bottom: 20px">Buenos dias, Alejandro</p>
      <p style="color: #8c8c8d; font-size: 15px">
        Aqui esta tu dieta de la semana
      </p>
    </div>
    <div id="perfil">
      <div style="display: flex">
        <i class="material-icons">account_circle</i>
        <p>Alejandro Berenguer</p>
      </div>
    </div>
  </div>

  <!-- INPUTS PARA CREAR LA COMIDA  -->
  <div style="display: flex; justify-content: center">
    <div class="text-center">   
        <h1>Crea una comida</h1>
        <div class="divCreateDiet">
            <form [formGroup]="createMealForm" (ngSubmit)="createMeal()">
              <mat-form-field class="example-full-width">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="name" placeholder="Ex. Pizza" />
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Kcal</mat-label>
                <input matInput formControlName="kcal" />
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Grasas</mat-label>
                <input matInput formControlName="grasas" />
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Hidratos</mat-label>
                <input matInput formControlName="hidratos" />
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Proteinas</mat-label>
                <input matInput formControlName="proteinas" />
              </mat-form-field>
              <button
                mat-raised-button
                type="submit"
                [disabled]="!createMealForm.valid"
              >
                Enviar
              </button>
            </form>
          </div>
    </div>
    
  </div>

  <div class="filtroGlobal">
    <mat-form-field>
      <mat-label>Filtro Global</mat-label>
      <input matInput (keyup)="arrayFilter($event)" />
    </mat-form-field>
  </div>
  <!-- MOSTRAMOS LAS COMIDAS EN UNA TABLA -->
  <div class="table">
    <table mat-table [dataSource]="this.dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let meal">{{ meal.name }}</td>
      </ng-container>
      <ng-container matColumnDef="kcal">
        <th mat-header-cell *matHeaderCellDef>KCAL</th>
        <td mat-cell *matCellDef="let meal">{{ meal.KCAL }}</td>
      </ng-container>
      <ng-container matColumnDef="proteinas">
        <th mat-header-cell *matHeaderCellDef>Proteinas</th>
        <td mat-cell *matCellDef="let meal">{{ meal.PROTEINAS }}</td>
      </ng-container>
      <ng-container matColumnDef="hidratos">
        <th mat-header-cell *matHeaderCellDef>Hidratos</th>
        <td mat-cell *matCellDef="let meal">{{ meal.HIDRATOS }}</td>
      </ng-container>
      <ng-container matColumnDef="grasas">
        <th mat-header-cell *matHeaderCellDef>Grasas</th>
        <td mat-cell *matCellDef="let meal">{{ meal.GRASAS }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
