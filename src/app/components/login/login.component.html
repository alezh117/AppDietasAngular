<div class="general">
  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true" />

    <div class="signup">
      <form>
        <label for="chk" aria-hidden="true">Login</label>
        <input
          type="email"
          class="form-control"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Email"
        />
        <input
          type="password"
          class="form-control"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
        />
        <button (click)="onSubmit()" type="submit">Login</button>
      </form>
    </div>

    <div class="login form-group">
      <form action="http://127.0.0.1:8000/api/users" method="post">
        <label style="padding-top: 25px" for="chk" aria-hidden="true"
          >Sign up</label
        >
        <input [(ngModel)]="name" type="text" name="name" placeholder="Name" required="" />
        <input
          [(ngModel)]="email"
          type="email"
          name="email"
          placeholder="Email"
          required=""
        />
        <input
          [(ngModel)]="password"
          type="password"
          name="password"
          placeholder="Password"
          required=""
        />
        <button (click)="createUser()" type="submit">Sign up</button>
      </form>
    </div>
  </div>
</div>
