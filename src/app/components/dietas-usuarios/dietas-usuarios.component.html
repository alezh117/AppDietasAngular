<div class="general">

    <div class="cabecera">
      <div id="nombre">
        <p style="font-size: 35px; margin-bottom: 20px">Buenos dias, Alejandro</p>
        <p style="color: #8c8c8d; font-size: 15px">
          Aqui esta tu dieta de la semana
        </p>
      </div>
      <div id="perfil">
        <div style="display: flex">
          <i class="material-icons">account_circle</i>
          <p>Alejandro Berenguer</p>
        </div>
      </div>
    </div>

    <div class="text-center">
      <button (click)="createUserDiet()" 
      class="asignButton" ngbTooltip="Guardar Datos" style='margin: 5px; height: 50px;'>
          <mat-icon style="height: 28px; margin-top: 5px;">add</mat-icon>
      </button>
    </div>
    
    <table class="table table-sm text-center">
      <thead>
        <tr style="vertical-align: middle; height: 60px;">
          <th style="background-color: #4C6085; color: white;"  *ngFor="let header of headers">
            <label> {{header.name}}</label>            
          </th>              
        </tr>
      </thead>
      <tbody>       
          <tr *ngFor="let user of storeData.dietsByUser$ | async">                      
              <td>{{user.idUser}}</td>              
              <td>{{user.name}}</td>
              <td>{{user.email}}</td>
              <td>{{user.diet_id}}</td>  
              <td>{{user.fecha}}</td>                                                                     
          </tr>        
      </tbody>
    </table>
</div>
