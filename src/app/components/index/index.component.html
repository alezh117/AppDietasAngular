<div class="general">
    <div class="cabecera" style="display: flex;">
        <div id="nombre">            
            <p style="font-size: 35px; margin-bottom: 20px;" >Buenos dias, Alejandro</p>
            <p style="color: #8c8c8d; font-size: 15px; ">Aqui esta tu dieta de la semana</p>
        </div>
        <div id="perfil">
            <div style="display: flex;">
                <img src="" alt="imagen">
                <p>Alejandro Berenguer</p>
            </div>            
        </div>
    </div>   
    
    <div id="calendario" style="display: flex;">
        <div>
            <mat-form-field class="example-full-width">
                <mat-label>Selecciona la fecha</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker">
                  <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field> 
        </div>
        <div>
            <p style="margin-top: 5px; color: #8c8c8d; margin-left: 10px;">Aqui puedes seleccionar la semana que quieras ver.</p>
        </div>
    </div> 

    <div>
        <table>
            <tr>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miercoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
            </tr>
            <tr *ngFor="let meal of this.data.meals$ | async">
                <td>{{meal.name}}</td>
            </tr>
            
        </table>
    </div>

    <button (click)="datos()">Datos</button>
